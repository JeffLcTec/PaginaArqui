name: Actualizar archivo JSON

on:
  schedule:
    - cron: '*/5 * * * *'  # Ejecuta cada 5 minutos

jobs:
  update-json:
    runs-on: ubuntu-latest  # Corre en la nube

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v2  # Clona el contenido del repositorio

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run update script
      run: |
        python update_json.py

    - name: Stash local changes
      run: git stash

    - name: Pull changes from remote repository
      run: git pull https://${{ secrets.GH_PAT }}@github.com/JeffLcTec/PaginaArqui.git main

    - name: Apply stashed changes
      run: git stash pop

    - name: Set up Git config
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'

    - name: Commit and push changes
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git add temperatura.json
        git commit -m "Actualizar archivo JSON autom√°ticamente"
        git push https://${{ secrets.GH_PAT }}@github.com/JeffLcTec/PaginaArqui.git main
